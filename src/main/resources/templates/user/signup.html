<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>

    <!-- Bootstrap core CSS-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Zarejestruj konto</div>
        <div class="card-body">

            <form role="form" method="POST" th:action="@{/signup}" th:object="${user}">

                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 field-label-responsive">
                        <label for="firstname">Imię</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                <input type="text" th:field="*{firstname}" class="form-control" id="firstname"
                                       placeholder="Imię" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 field-label-responsive">
                        <label for="lastname">Nazwisko</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                <input type="text" th:field="*{lastname}" class="form-control" id="lastname"
                                       placeholder="Nazwisko" required autofocus>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 field-label-responsive">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                                <input type="email" th:field="*{email}" class="form-control" id="email"
                                       placeholder="nazwa@domena.com" required autofocus>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}">
                         </span>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-4 field-label-responsive">
                        <label for="password">Hasło</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Hasło" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-control-feedback">
                         <span class="text-danger align-middle" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}">
                         </span>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-md-4 field-label-responsive">
                        <label for="password2">Powtórz hasło</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group has-danger">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                <input type="password" th:field="*{password2}" class="form-control" id="password2"
                                       placeholder="Powtórz hasło" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-control-feedback">
                                 <span class="text-danger align-middle" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">
                                 </span>
                        </div>
                    </div>
                </div>

                <!--line break-->
                <hr />

                <div class="row" th:object="${weight}">
                    <div class="col-md-4 field-label-responsive">
                        <label for="weight">Twoja waga ciała</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"  ><i class="fa fa-info"></i></div>
                                <input type="number" value="60"  min="30"   th:field="*{weight}"  class="form-control" id="weight"
                                       placeholder="Podaj wagę" required>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4 field-label-responsive">
                        <label for="weight">Płeć</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-info"></i></div>
                                <select class="form-control" id="sex">
                                    <option value="1.1">Mężczyzna</option>
                                    <option value="0.9">Kobieta</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 field-label-responsive">
                        <label for="work">Praca</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-info"></i></div>
                                <select class="form-control" id="work">
                                    <option value="1.1">Siedząca</option>
                                    <option value="1.3">Stojąca</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


                <!--line break-->
                <hr />

                <div class="row">
                    <div class="col-md-4 field-label-responsive">
                        <label for="kcal">Zapotrzebowanie kcal</label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-info"></i></div>
                                <span id="kcal">2032</span>
                            </div>
                        </div>
                    </div>
                </div>


                <div th:object="${makro}">
                    <div class="row">
                        <div class="col-md-4 field-label-responsive">
                            <label for="carbohydrates">Węglowodany [g[</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-info"></i></div>
                                    <!--<span id="carbohydrates" th:field="*{carbohydrates}">150</span>-->
                                    <input style="background-color: transparent; border: 0px solid; pointer-events:none; padding-left: 0px; padding-top: 0px" type="text" value="60"  min="30"   th:field="*{carbohydrates}"  class="form-control" id="carbohydrates"
                                            required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 field-label-responsive">
                            <label for="protein">Białko [g]</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-info"></i></div>
                                    <!--<span id="protein" th:field="*{protein}">80</span>-->
                                    <input style="background-color: transparent; border: 0px solid; pointer-events:none; padding-left: 0px; padding-top: 0px" type="text" value="60"  min="30"   th:field="*{protein}"  class="form-control" id="protein"
                                            required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 field-label-responsive">
                            <label for="fat">Tłuszcz [g]</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-info"></i></div>
                                    <!--<span id="fat" th:field="*{fat}">60</span>-->
                                    <input style="background-color: transparent; border: 0px solid; pointer-events:none; padding-left: 0px; padding-top: 0px" type="text" value="60"  min="30"   th:field="*{fat}"  class="form-control" id="fat"
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!--line break-->
                <hr />


                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <button type="submit" class="btn btn-lg btn-primary btn-block"><i class="fa fa-user-plus"></i>
                            Zarejestruj
                        </button>
                    </div>
                </div>

            </form>


            <div class="text-center">
                <a class="d-block small mt-3" th:href="@{/login}">Strona logowania</a>
                <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
            </div>


        </div>
    </div>
</div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>


<script>
    $(document).ready(function() {

        $("#weight").val("60");
        $("#carbohydrates").val("254");
        $("#protein").val("50");
        $("#fat").val("90");

        function calcKcal() {
            var weight = $("#weight").val();
            var sex = $("#sex").val();
            var work = $("#work").val();
            var calc = weight * 28 * sex * work;
            return parseInt(calc);
        }

        function changeValue(){
            $("#kcal").text(calcKcal());
            $("#carbohydrates").val(parseInt(calcKcal()*0.5/4));
            $("#protein").val(parseInt(calcKcal()*0.1/4));
            $("#fat").val(parseInt(calcKcal()*0.4/9));
        }

        $("#weight").change(function() {
            changeValue();
        });


        $("#sex").change(function() {
            changeValue();
        });


        $("#work").change(function() {
            changeValue();
        });




    });
</script>

</body>
</html>
