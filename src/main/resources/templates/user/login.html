    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

    <!-- Bootstrap core CSS-->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin.css" rel="stylesheet">


</head>

<body class="bg-dark">
<div class="container">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        The email or password is incorrect!
    </div>


    <div class="card card-login mx-auto mt-5">
    <div class="card-header">Sign in</div>
    <div class="card-body">

        <form th:action="@{/login}" method="post" >

            <div class="form-group">
                <div class="form-label-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required="required" autofocus="autofocus">
                    <label for="email" >Email address</label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-label-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me" />
                        Remember me
                    </label>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <!--<div class="margin-top20 text-center"> Don't have an account? <a th:href="@{/signup}">Create an account</a></div>-->
        </form>

        <div class="text-center">
            <a class="d-block small mt-3" th:href="@{/signup}">Register an Account</a>
            <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
        </div>
    </div>
    </div>


</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->

</body>
</html>
